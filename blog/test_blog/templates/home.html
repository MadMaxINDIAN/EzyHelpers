{% extends "main.html" %}
{% block content %}
    <div class="main-cntent"></div><br />
    <div class="row">
    {% for blog in blogs %}
        <div class="col-4 col-lg-4 col-md-6 col-sm-12">
    <a href="/blog/{{ blog.title }}" style="text-decoration": none>
            <img style="width: 100%; margin-bottom: 10px" class="rounded" src="{{ blog.image.url }}" />
            <h4>{{ blog.title }}</h4>
            <p style="color: #555"><b><i class="fas fa-user-edit"></i>
                by {{ blog.author }}
                &nbsp; <i class="fas fa-clock"></i> {{ blog.date_posted }}
                &nbsp; <i class="fas fa-star-half-alt"></i> {{ blog.ratings }}
            </b></p>
            <h6><b>{{ blog.sub_title }}</b></h6>
    </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
